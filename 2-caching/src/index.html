<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Caching</h1>
            <div class="flex">
                <button class="btn" id="register">Register worker</button>
                <button class="btn" id="unregister">Unregister worker</button>
            </div>
            <div class="flex">
                <button class="btn" id="cache-json">Cache json file</button>
                <button class="btn" id="cache-all">Cache all assets</button>
                <button class="btn" id="cache-remove">Remove caches</button>
            </div>
            <div class="status"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
